<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>

    <nav class="navbar bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" id="menu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="index.html" class="btn btn-link">Inicio</a></li>
                <li><a href="articles.html" class="btn btn-link">Artículos</a></li>
                <li><a href="contact.html" class="btn btn-link">Contacto</a></li>
            </ul>
        </div>
    </div>

    <div class="container mt-4">
        <h1>Bienvenido a Mi Blog</h1>
        <p>Explora nuestros artículos sobre tecnología, ciencia y más.</p>

        <button id="btnToast" class="btn btn-success">Ver Notificación</button>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="miToast" class="toast bg-success text-white" role="alert">
                <div class="toast-header">
                    <strong class="me-auto">Notificación</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    ¡Bienvenido! Esperao que disfrutes el contenido.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
